<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="description"
    content="BrainBattle is an exciting platform for online testing, where users can test their cognitive skills in tough battles with other participants. With challenging questions and quick responses, BrainBattle stimulates the development of the brain and the desire to win." />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Brain battle</title>
  <script async src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
  <style>
    .Loader {
      width: 300vw;
      min-height: 100vh;
      height: auto;
      aspect-ratio: 1/1;
      background: #4e0454;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      clip-path: circle(50% at 50% 50%);
      z-index: 10000;
    }

    .Loader__image-group {
      max-height: 130px;
      height: 130px;
      max-width: 130px;
      aspect-ratio: 1/1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 50px;
    }

    .Loader__image {
      height: 100%;
      display: flex;
      aspect-ratio: 1/1;
      object-fit: contain;
      object-position: center;
      z-index: 1;
      filter: drop-shadow(0 0 10px #00000050);
    }

    .Loader__text {
      height: 25px;
      width: 100%;
      font-family: "Harms", "Comic Sans", 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size: 25px;
      line-height: 100%;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .Loader__circle {
      height: 20px;
      width: 20px;
      background: #82D173;
      border-radius: 50%;
      z-index: 0;
    }

    @keyframes spin {
      0% {
        transform: translate(-50%, -50%) scale(0) rotate(0deg);
      }

      40% {
        transform: translate(-50%, -50%) scale(1.3) rotate(0);
      }

      80% {
        transform: translate(-50%, -50%) scale(1) rotate(180deg);
      }

      100% {
        transform: translate(-50%, -50%) scale(0) rotate(360deg)
      }
    }

    .Loader__circle-group {
      width: 100%;
      height: 100%;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: space-between;
      top: calc(50% + 2px);
      left: 50%;
      transform: translate(-50%, -50%) scale(1.3);
      animation: spin 1.6s ease-in infinite;
      z-index: 0;
    }

    .Loader__circle_1 {
      align-self: flex-end;
    }

    .Loader__circle_2 {
      align-self: flex-start;
    }

    .Loader__circle_4 {
      align-self: flex-end;
    }

    .Loader__circle_3 {
      align-self: flex-start;
    }
  </style>
</head>

  <script>
    document.body.style.overflow = "hidden"
    window.addEventListener("load", (e)=>{
      let tl = gsap.timeline()
      tl.to(".Loader", {
        scale: 0,
        duration: 1.5,
        ease: "elastic.in(1, 0.3)",
        delay: 0
      })
      tl.then(()=>{
        document.body.removeAttribute("style")
      })
    })
  </script>
